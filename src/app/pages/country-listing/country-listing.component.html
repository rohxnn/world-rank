<div class="container">
  <div class="country-search d-flex justify-content-between">
    <div>
      <p class="fw-bold">Found {{countryList.length}} Countries</p>
    </div>
    <div class="search d-flex rounded">
      <img src="././assets/images/Search.svg" alt>
      <input type="search" placeholder="Search by Name, Region, Subregion"
        class="w-100 search-box">
    </div>
  </div>
  <div class="country-body w-100 d-flex mt-5">
    <div class="country-options w-25">
      <div class="row">
        <small>Sort by</small>
        <div class="mt-1">
          <select id="selectButton">
            <option value="population">Population</option>
            <option value="area">Area</option>
        </select>
        </div>
      </div>
      <div class="row mt-3">
        <small>Region</small>
        <div class="col">
          @for(option of region; track option) {
            <button class="btn">{{option}}</button>
          }
        </div>
          
      </div>
    </div>
    <div class="country-list w-75">
      {{countryList | json}}
    </div>
  </div>
</div>
